type Person @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  email: AWSEmail
  Boards: [Board] @hasMany(indexName: "byPerson", fields: ["id"])
}

type Board @model @auth(rules: [{allow: public}]) {
  id: ID!
  message: String!
  name: String
  image: String
  personID: ID! @index(name: "byPerson")
} 